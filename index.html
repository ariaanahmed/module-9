<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gellary</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Responsive Photo Gellary</h1>
    </header>
    <Main>
        <section class="row">
            <img src="images/animal1.jpg" alt="animal1">
        </section>

        <!-- row second-row -->

        <section class="row second-row">
            
            <div>
                <img src="images/beautiful1.jpg" alt="beautiful1">
            </div>
            
            <div>
                <img src="images/beautiful2.jpg" alt="beautiful2">
            </div>
            
            <div class="second-row-third-container">
                <div>
                    <img src="images/beautiful3.jpg" alt="beautiful3">
                </div>
                <div>
                    <img src="images/bridge1.jpg" alt="">
                </div>
            </div>
        </section>

        <!-- row third-row -->

        <section class="row third-row">
            <div>
                <img src="images/bridge3.jpg" alt="bridge3">
            </div>

            <!-- third-row-second-container -->

            <div class="third-row-second-container">
                <div>
                    <img src="images/flower2.jpg" alt="flower2">
                </div>
                <div>
                    <img src="images/tree3.jpg" alt="flower2">
                </div>
                <div>
                    <img src="images/sunset1.jpg" alt="flower2">
                </div>
                <div>
                    <img src="images/flower3.jpg" alt="flower2">
                </div>
            </div>
            <div>
                <img src="images/flower1.jpg" alt="flower1">
            </div>
        </section>
    </Main>
</body>

</html>
